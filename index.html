<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        body {

            position: relative; /* Ensure relative positioning for the content */
        }
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video covers the entire viewport */
        }
        header {
            position: relative; /* Ensure the header is positioned on top of the video */
            background-color: rgba(0, 0, 0, 0.321); /* Add a semi-transparent background for better contrast */
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            z-index: 2; /* Place header above video */
        }
        /* Additional styles for your content */
        .content {
            position: relative;
            z-index: 1; /* Place it above the video */
            text-align: center;
            color: #671089;
            padding: 50px;
        }
        .glass-button {
            background-color: rgba(179, 167, 167, 0.2); /* Transparent white background */
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            color: #000000;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .transparent {
            background-color: #00000000;
            padding: 15px 30px;
            border: none;
            color: #ffffff;
            
        }
        .glass-button:hover {
            background-color: rgba(255, 255, 255, 0.521); /* Lighter transparent background on hover */
        }
    </style>
</head>
