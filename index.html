<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Box on Light Black Background</title>
    <style>
        /* Reset default margin and padding for the entire page */
        body {
            margin: 0;
            padding: 0;
            background-color: rgba(0, 0, 0, 0.832); /* Light black background color */
            overflow: hidden; /* Hide page overflow to prevent scrollbars */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Style for the overlay box */
        .overlay-box {
            background-color: rgba(0, 0, 0, 0.7); /* Slightly lighter black background color */
            width: 50%; /* Adjust the width of the box */
            padding: 20px; /* Add padding to the box content */
            color: #fff; /* Text color in the box */
            text-align: center;
            border: 2px solid #000; /* Add a border for the black box */
        }

        /* Style for the "Close" button */
        .close-button {
            display: block;
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .close-button:hover {
            background-color: #000000d8; /* Darker background on hover */
        }
    </style>
</head>
